apiVersion: v1
kind: Pod
metadata:
  name: pod-with-envs
  labels:
    app: env-pod
spec:
  containers:
  - name: busybox
    image: busybox:1.32
    command: ['sh', '-c', 'echo "Hello $NAME, your color is $COLOR" && sleep 3600']
    env:
    - name: NAME
      value: Pawe≈Ç
    - name: COLOR
